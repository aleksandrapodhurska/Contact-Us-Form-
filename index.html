<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="background">
        <div class="container">
            <div class="screen">
                <div class="screen-header">
                    <div class="screen-header-left">
                        <div class="menu-control">
                            <a class="menu-control-item red"></a>
                            <a class="menu-control-item yellow"></a>
                            <a class="menu-control-item green"></a>
                        </div>
                    </div>
                    <div class="screen-header-right">
                        <div class="menu-control">
                            <span class="close-got"></span>
                            <span class="close-got"></span>
                            <span class="close-got"></span>
                        </div>
                    </div>
                </div>
                <div class="screen-body">
                    <div class="screen-body-item screen-body-item-left">
                        <div class="screen-title">
                            <span>Contact</span><br>
                            <span>Us</span>
                        </div>
                        <div class="contact-info">
                            <span> Contact info: +62 81 314 928 595</span>
                        </div>
                    </div>
                    <div class="screen-body-item">
                        <div class="input-group-item">
                            <input class="input" type="text" placeholder="Full name" required>
                        </div>
                        <div class="input-group-item">
                            <input class="input" type="email" placeholder="Email" required>
                        </div>
                        <div class="input-group-item">
                            <input class="input" type="tel" placeholder="Contact No" required>
                        </div>
                        <div class="input-group-item">
                            <textarea class="input message customized-scrollbar" type="text" placeholder="Message"></textarea>
                        </div>
                        <div class="screen-buttons">
                            <button class="screen-button">Cancel</button>
                            <button class="screen-button">Send</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
